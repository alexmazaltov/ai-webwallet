<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Web Wallet</title>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Web Wallet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ms-auto currency-container">
          <li class="nav-item nav-eth">
            <a class="nav-link" href="#" data-value="ETH">ETH</a>
          </li>
          <li class="nav-item nav-erc20">
            <a class="nav-link" href="#" data-value="ERC20">ERC20</a>
          </li>
          <li class="nav-item nav-btc">
            <a class="nav-link" href="#" data-value="BTC">BTC</a>
          </li>
          <li class="nav-item nav-ltc">
            <a class="nav-link" href="#" data-value="LTC">LTC</a>
          </li>
          <li class="nav-item nav-bnb">
            <a class="nav-link" href="#" data-value="BNB">BNB</a>
          </li>
          <li class="nav-item nav-dot">
            <a class="nav-link" href="#" data-value="DOT">DOT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-4">
    <div class="gen-seed-btn-wrapper fixed-top row g-3" >
      <div class="col-md-3">
        <button id="generate_mnemonic" class="btn btn-success ms-2 col-md-12">Generate</button>
        <input id="import_mnemonic" type="password" class="form-control ms-2 mt-2" placeholder="Enter seed phrase">
      </div>
    </div>
    <!-- Wallet Items -->
    <div class="card">
      <div class="card-header">
        <span class="currency_symbol"><span>
      </div>
      <div class="card-body">
        <p>Balance: <strong><span id="balance"></span> <span class="currency-symbol"></span></strong></p>
        <p>Address: <strong> <span id="address"></span></strong></p>
      </div>
    </div>

    <!-- Send Crypto Form -->
    <div class="mt-4">
      <h4>Send Crypto</h4>
      <div>
        <div class="mb-3">
          <label for="recipientAddress" class="form-label">Recipient Address</label>
          <input type="text" class="form-control" id="transfer_address" placeholder="Enter recipient address">
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="text" class="form-control" id="transfer_amount" placeholder="Enter amount">
        </div>
        <button type="submit" class="btn btn-primary" id="send_button">SEND</button>
      </div>
    </div>
  </main>
  
  <script src="./main.js"></script>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
